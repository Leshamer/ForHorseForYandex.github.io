<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo"><img src="img/logo.svg" alt="logo"></div>
        </header>
        <main>
            <div class="title_box">
                <div class="top_wrapper">
                    <div class="title_contne">
                        <div class="title">
                            
                        </div>
                        <div class="post_title"></div>
                        <div class="buttons">
                            <div class="support"></div>
                            <div class="tournament_info"></div>
                        </div>
                    </div>
                    <div class="background">
                        <img class="background_element texture" src="/img/image 23.png" alt="">
                        <img class="background_element circle" src="/img/circle.png" alt="">
                        <img class="background_element chess" src="/img/chess.png" alt="">
                        <img class="background_element horse" src="/img/Mask group-1.png" alt="">
                        <img class="background_element pawn" src="/img/Mask group-2.png" alt="">
                        <img class="background_element queen" src="/img/Mask group.png" alt="">
                        <img class="background_element border" src="/img/path.png" alt="">
                        <img class="background_elementy city" src="/img/city.png" alt="">
                    </div>
                </div>
            </div>

            <div class="running_line"></div>

            <div class="middle_content">
                <div class="first_part">
                    <div class="lecture"></div>
                    <div class="rounded_img"></div>
                </div>
                <div class="second_part">
                    <div class="explosive_photo"></div>
                    <div class="table content">
                        <div class="table_title"></div>
                        <div class="table"></div>
                        <div class="link"></div>
                    </div>
                </div>
            </div>

            <div class="stages">
                <div class="stages_title"></div>
                <div class="stages_field"></div>
            </div>

            <div class="participants">
                <div class="participants_foto"></div>
                <div class="participants_name"></div>
                <div class="participants_description"></div>
                <div class="detailes_button"></div>
            </div>

            
            <div class="running_line"></div>


            <footer>
                <div class="explanation"></div>
            </footer>

        </main>
    </div>
</body>
</html>
