<style>
    @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap');
</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo"><img src="img/logo.svg" alt="logo"></div>
        </header>
        <main>
            <div class="title_box">
                <div class="top_wrapper">
                    <div class="title_content">
                        <div class="title_field">
                            <div class="title">
                                <h1 >Превратите уездный город</h1>
                                <br>
                                <h1 >В столицу земного шара</h1>
                            </div>
                            <div class="post_title">Оплатите взнос на телеграммы для организации Международного васюкинского турнира по шахматам</div>
                            <div class="buttons">
                                <div class="support"><button>Поддержать шахматную мысль</button></div>
                                <div class="tournament_info"><button>Подробнее о турнире</button></div>
                            </div>
                        </div>
                    </div>
                    <div class="background">
                        <img class="background_element texture" src="img/texture.png" alt="">
                        <img class="background_element circle" src="img/circle.png" alt="">
                        <img class="background_element chess" src="img/chess.png" alt="">
                        <img class="background_element horse" src="img/horse.png" alt="">
                        <img class="background_element pawn" src="img/pawn.png" alt="">
                        <img class="background_element queen" src="img/queen.png" alt="">
                        <img class="background_element border" src="img/path.png" alt="">
                        <img class="city" src="img/city.png" alt="">
                    </div>
                </div>
            </div>

            <div class="running_line"><div class="running_content"></div></div>

            <div class="middle_content">
                <div class="first_part">
                    <div class="lecture"></div>
                    <div class="rounded_img"></div>
                </div>
                <div class="second_part">
                    <div class="explosive_photo"></div>
                    <div class="table content">
                        <div class="table_title"></div>
                        <div class="table"></div>
                        <div class="link"></div>
                    </div>
                </div>
            </div>

            <div class="stages">
                <div class="stages_title"></div>
                <div class="stages_field"></div>
            </div>

            <div class="participants">
                <div class="participants_foto"></div>
                <div class="participants_name"></div>
                <div class="participants_description"></div>
                <div class="detailes_button"></div>
            </div>

            
            <div class="running_line"></div>


            <footer>
                <div class="explanation"></div>
            </footer>

        </main>
    </div>
</body>
</html>
